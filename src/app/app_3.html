<main class="resume">
    <div class="container">
      <div class="row">
          <div id="main" class="col-12 col-sm-4">
            <section class="general p3">
             <div class="container">
                <div class="row no-padding">
                  <div class="col-12">
                    <img class= "img-fluid rounded-circle" src="./assets/img.png" alt="Resume Photo">
                    <h3>{{app.person.name}}</h3>
                    <h6>{{app.person.degree}}</h6>
                    <p class="text-justify">{{app.person.objective}}</p>
                  </div>
                </div>
             </div>
            </section>
            <section class="personal-info p-3">
             <div class="container">
                <div class="row no-padding">
                  <div class="col-12">
                    <p class="title text-capitalize">Personal Information</p>
                    <ul>
                      <li ng-repeat="general in app.maindata">
                        {{app.person[general]}}
                      </li>
                      <li><a href="{{app.person.website}}" target="_blank">www.sloaisiga.com</a></li>
                    </ul>
                  </div>
                </div>
             </div>
            </section>
            <section class="languages p-3">
              <div class="container">
                <div class="row no-padding">
                  <div class="col-12">
                    <p class="title text-capitalize">Languages</p>
                    <ul>
                      <li ng-repeat="languages in app.person.languages">
                        <languages languages="languages"></languages>    
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </section>
            <!--<div class="row education no-padding">
                <div class="col-12">
                    <p class="title text-capitalize">Education</p>
                    <ul class="border-top">
                        <li ng-repeat="education in app.person.education">
                            <education  education="education"></education>    
                        </li>
                    </ul>
                </div>
            </div>-->
          </div>
          <div class="col-12 col-sm-4 p-3">
            <div class="row acad-pro-experience no-padding">
                <div class="col-12">
                    <p class="title text-capitalize">Academic/Professional Experience</p>
                    <div>
                      <div ng-repeat="academicExperience in app.person.academicExperience">
                        <academic-experience  experience="academicExperience"></academic-experience>    
                      </div>
                    </div>
                </div>
            </div>
            <div class="row courses no-padding">
                <div class="col-12">
                    <p class="title text-capitalize">Courses</p>
                    <div>
                        <div ng-repeat="courses in app.person.courses">
                          <courses  courses="courses"></courses>    
                        </div>
                    </div>
                </div>
            </div>
            <div class="row references no-padding">
              <div class="col-12">
                <p class="title text-capitalize">References</p>
                <div>
                  <div class="reference" ng-repeat="references in app.person.references">
                      <references references="references"></references>    
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-12 col-sm-4 p-3">
            <div class="row skills no-padding">
              <div class="col-12">
                <p class="title text-capitalize">Technical Skills</p>
                <div>
                  <div class="col-12">
                    <form action="Search">
                      <div class="form-group">
                        <label for="searchSkills">Search:</label>
                        <input class="form-control pb-3" type="text" name="searchSkill" id="searchSkill" ng-model="searchSkill" placeholder="Web, Languages, Framework, DevOps, Methodologies, CMS, Adobe, DataBase">
                        <ul class="add-margin-top">
                          <li class="p-2" ng-repeat="technicalSkills in app.person.technicalSkills | filter:searchSkill">
                            <technical-skills  skills="technicalSkills"></technical-skills>    
                          </li>
                        </ul>
                      </div>
                    </form>
                    </div>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer></footer>
