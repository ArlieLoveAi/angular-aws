<main class="home">
  <section class="left-panel">
    <div class="container">
      <div class="row">
        <div class="col-12 col-sm-4">
          <img class= "img-fluid rounded-circle" src="./assets/img.png" alt="Resume Photo">
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-sm-4">
          <h3>{{app.person.name}}</h3>
          <h5>{{app.person.degree}}</h5>
          <p>{{app.person.objective}}</p>
          <ul>
            <li ng-repeat="general in app.maindata">
              {{app.person[general]}}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </section>
</main>
<footer></footer>
